<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="nav">
        <div class="personal">Personal Blogging App</div>
        <div class="name">Musadique Muslim</div>
        <div class="logout">Logout</div>
    </header>
 

    <section class="pro"><h2>Dashboard</h2></section>


    <section class="Dashboard-card">
        <div class="dash-card">
            <div class="inp-dash"><input type="text" placeholder="Placeholder"></div>
            <div class="textarea"><textarea name="" id="" cols="30" rows="10" placeholder="What is in your mind?"></textarea></div>
            <din class="dash-btn"><button>Publish blog</button></din>
        </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
